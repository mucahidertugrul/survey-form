<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title" >freeCodeCamp Survey Form</h1>
    <p id="description" >Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name <input type="text" name="name" id="name" required placeholder="Enter your name"></label>
            <label for="email" id="email-label">Email <input type="email" name="email" id="email" required placeholder="Enter your Email"></label>
            <label for="number" id="number-label">Age (optional) <input type="number" name="number" id="number" min="10" max="130" required placeholder="Age"></label>
            <label for="dropdown">Which option best describes your current role? 
                <select name="dropdown" id="dropdown" placeholder="Select current role">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely"><input type="radio" name="recommend" value="recommend" id="definitely">Definitely</label>
            <label for="maybe"><input type="radio" name="recommend" value="recommend" id="maybe">Maybe</label>
            <label for="Not sure"><input type="radio" name="recommend" value="recommend" id="Not sure">Not sure</label>
        </fieldset>
        <fieldset>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?
                <select name="dropdown" id="dropdown" placeholder="Select an option">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? <p id="description-again">(Check all that apply)</p> </legend> 
            <label for="check"><input type="checkbox" name="improved" value="check" id="check">Front-end Projects</label>
            <label for="check"><input type="checkbox" name="improved" value="check" id="check">Back-end Projects</label>
            <label for="check"><input type="checkbox" name="improved" value="check" id="check">Data Visualization</label>
            <label for="check"><input type="checkbox" name="improved" value="check" id="check">Challanges</label>
            <label for="check"><input type="checkbox" name="improved" value="check" id="check">Open Source Community</label>
            <label for="check"><input type="checkbox" name="improved" value="check" id="check">Gitter help rooms</label>
            <label for="check"><input type="checkbox" name="improved" value="check" id="check">Videos</label>
            <label for="check"><input type="checkbox" name="improved" value="check" id="check">City Meetups</label>
            <label for="check"><input type="checkbox" name="improved" value="check" id="check">Wiki</label>
            <label for="check"><input type="checkbox" name="improved" value="check" id="check">Forum</label>
            <label for="check"><input type="checkbox" name="improved" value="check" id="check">Additional Courses</label>
            <label for="suggestions">Any comments or suggestions? 
                <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit" >
    </form>
</body>
</html>
